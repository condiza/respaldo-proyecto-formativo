<div class="card">

    <div class="info">
      <h3>{{ title }}</h3>
      <p><img src="assets/icons/ubication.png" alt="Search Icon" class="input-icon">{{ subtitle }}</p>

      <p class="price">{{ price }}</p>
      <p> {{ imageAlt }}</p>
    </div>
 </div>
